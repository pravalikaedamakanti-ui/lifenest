<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lifenest | Organ Donation</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/organ.css">
</head>
<body>
  <!-- üåø Navbar -->
  <nav class="navbar">
    <div class="logo-section">
      <img src="logo.jpg" alt="Lifenest Logo" class="logo">
      <span class="brand">Lifenest</span>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="donors.html">Blood Donors</a></li>
      <li><a href="organ-donors.html">Organ Donors</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- ü´Ä Organ Donation Form -->
  <section class="form-section">
    <h2>üíô Organ Donation Form</h2>
    <form id="organForm" class="donation-form">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required />
      </div>

      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" id="dob" required />
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select id="gender" required>
          <option value="" disabled selected>Select gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Organ to Donate</label>
        <select id="organ_type" required>
          <option value="" disabled selected>Select organ</option>
          <option>Heart</option>
          <option>Kidney</option>
          <option>Liver</option>
          <option>Eyes</option>
        </select>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group terms">
        <input type="checkbox" id="agree" />
        <label for="agree">I agree to donate my organ to save lives üíñ</label>
      </div>

      <button type="submit" class="submit-btn">Submit Donation</button>
    </form>
  </section>
<script>
  // ‚úÖ Check login before loading page
  window.addEventListener("DOMContentLoaded", () => {
    const loggedInUser = localStorage.getItem("loggedInUser");

    if (!loggedInUser) {
      alert("‚ö†Ô∏è Please log in or sign up to continue.");
      window.location.href = "login.html";
    }
  });

  // ‚úÖ Handle Organ Donation Form Submission
  document.getElementById("organForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const loggedInUser = localStorage.getItem("loggedInUser");
    if (!loggedInUser) {
      alert("‚ö†Ô∏è Please log in or sign up to submit this form.");
      window.location.href = "login.html";
      return;
    }

    const name = document.getElementById("name").value.trim();
    const dob = document.getElementById("dob").value;
    const gender = document.getElementById("gender").value;
    const organ_type = document.getElementById("organ_type").value;
    const phone = document.getElementById("phone").value.trim();
    const email = document.getElementById("email").value.trim();
    const agree = document.getElementById("agree").checked;

    if (!agree) {
      alert("‚ö†Ô∏è Please agree to the terms and conditions before submitting.");
      return;
    }

    try {
      const res = await fetch("http://localhost:5000/api/organ/donate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, dob, gender, organ_type, phone, email }),
      });

      const data = await res.json();

      if (res.ok) {
        window.location.href = "thankyou.html";
      } else {
        alert("‚ö†Ô∏è " + data.message);
      }
    } catch (error) {
      console.error("‚ùå Error:", error);
      alert("‚ùå Unable to submit form. Please try again later.");
    }
  });
</script>

  
</body>
</html>
