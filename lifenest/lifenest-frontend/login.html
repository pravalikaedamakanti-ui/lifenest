<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lifenest | Login</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <!-- üåø Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="logo.jpg" alt="Lifenest Logo" class="nav-logo">
      <span class="nav-title">Lifenest</span>
    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-item">Home</a>
    </div>
  </nav>

  <!-- üíô Login Container -->
  <div class="login-container">
    <h1>Welcome Back to <span>Lifenest</span></h1>
    <p class="subtitle">Log in to continue your life-saving journey</p>

    <form id="loginForm" class="login-form">
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
    </form>

    <p class="signup-link">
      Don‚Äôt have an account? <a href="signup.html">Sign Up</a>
    </p>
  </div>

  <!-- üîß JavaScript -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("‚ö†Ô∏è Please fill in all fields.");
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/users/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (res.ok && data.success) {
          localStorage.setItem("loggedInUser", JSON.stringify(data.user));
          alert("‚úÖ Login successful! Redirecting...");
          window.location.href = "index.html";
        } else {
          alert("‚ùå " + (data.message || "Invalid credentials"));
        }
      } catch (error) {
        console.error("Login Error:", error);
        alert("‚ö†Ô∏è Unable to connect to server. Try again later.");
      }
    });
  </script>
</body>
</html>
