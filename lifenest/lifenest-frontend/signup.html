<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lifenest | Sign Up</title>
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>
  <div class="signup-container">
    <h1>ü©∏ Join <span>Lifenest</span></h1>
    <p class="subtitle">Be part of a life-saving community</p>

    <form id="signupForm" class="signup-form">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn">Sign Up</button>
    </form>

    <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
  </div>
<script>
  let isSubmitting = false; // ‚úÖ prevents double-clicks

  document.getElementById("signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    if (isSubmitting) return; // stop multiple submissions
    isSubmitting = true;

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!name || !email || !phone || !password) {
      alert("‚ö†Ô∏è Please fill out all fields.");
      isSubmitting = false;
      return;
    }

    try {
      const res = await fetch("http://localhost:5000/api/users/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, phone, password }),
      });

      const data = await res.json();

      if (res.status === 201) {
        alert("‚úÖ Thank you for signing up with Lifenest! ‚ù§Ô∏è");
        window.location.href = "login.html";
      } else if (res.status === 409) {
        alert("‚ö†Ô∏è Account already exists! Please log in.");
      } else {
        alert("‚ùå " + (data.message || "Signup failed. Please try again."));
      }
    } catch (err) {
      console.error("Signup Error:", err);
      alert("‚ùå Unable to connect to the server. Please try again later.");
    } finally {
      isSubmitting = false;
    }
  });
</script>



  

</body>
</html>
