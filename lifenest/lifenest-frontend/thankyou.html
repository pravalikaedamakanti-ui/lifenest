<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lifenest | Thank You</title>
  <style>
    body {
      font-family: 'Cinzel', serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: #1f3b4d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background: linear-gradient(120deg, #cce9ff, #eaf6ff, #ffffff);
      background-size: 400% 400%;
      animation: bgChange 10s ease infinite;
    }

    @keyframes bgChange {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .thankyou-box {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 25px;
      padding: 50px 60px;
      width: 90%;
      max-width: 620px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 136, 204, 0.4),
                  inset 0 0 10px rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      border: 2px solid rgba(0, 150, 199, 0.3);
      animation: fadeIn 1.2s ease-in-out, glowPulse 3s infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 20px rgba(0, 150, 199, 0.3); }
      100% { box-shadow: 0 0 40px rgba(0, 150, 199, 0.6); }
    }

    h1 {
      font-size: 36px;
      color: #1f3b4d;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    p {
      font-size: 18px;
      color: #324a5f;
      line-height: 1.7;
      margin-bottom: 35px;
    }

    .btn {
      background: linear-gradient(135deg, #0077b6, #0096c7);
      color: white;
      border: none;
      padding: 12px 35px;
      border-radius: 8px;
      font-size: 17px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Cinzel', serif;
      box-shadow: 0 4px 10px rgba(0, 136, 204, 0.3);
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #0096c7, #0077b6);
      box-shadow: 0 0 20px rgba(0, 150, 199, 0.6);
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>Thank You for Your Compassion üíô</h1>
    <p>
      Your decision to donate an organ is a precious act of kindness.  
      You‚Äôve given someone a second chance to live, smile, and dream again.  
      <br><br>
      <b>‚ÄúThe gift of life is the most selfless gift one can give.‚Äù</b>
    </p>
    <button class="btn" onclick="window.location.href='index.html'">Back to Home</button>
  </div>
</body>
</html>
