<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lifenest Dashboard</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet" />

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Chart.js + DataLabels Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

  <style>
    /* ðŸŒˆ Elegant Background and Font */
    body {
      font-family: 'Cinzel', serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: #1f3b4d;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      background: linear-gradient(120deg, #cce9ff, #eaf6ff, #ffffff);
      background-size: 400% 400%;
      animation: bgChange 2s linear infinite;
    }

    @keyframes bgChange {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ðŸ©µ Navbar */
    .navbar {
      background-color: #3b82f6;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: bold;
      font-size: 18px;
    }

    /* ðŸ“Š Dashboard Layout */
    .dashboard-container {
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #1f3b4d;
      font-size: 2.3rem;
      margin-bottom: 30px;
    }

    .charts {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .chart-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 420px;
      transition: transform 0.3s ease;
    }

    .chart-card:hover {
      transform: translateY(-5px);
    }

    canvas {
      max-width: 100%;
      height: 300px;
    }

    .error-msg {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      margin-top: auto;
      padding: 20px;
      color: #1f3b4d;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!-- ðŸŒ Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Lifenest Dashboard</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door-fill"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="signup.html"><i class="bi bi-person-plus-fill"></i> Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html"><i class="bi bi-box-arrow-in-right"></i> Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ðŸ“Š Dashboard Section -->
  <div class="dashboard-container">
    <h1>Live Donor Statistics</h1>

    <div class="charts">
      <!-- ðŸ©¸ Pie Chart -->
      <div class="chart-card">
        <h4>Donor Distribution (Pie)</h4>
        <canvas id="donorPieChart"></canvas>
      </div>

      <!-- ðŸ“Š Bar Chart -->
      <div class="chart-card">
        <h4>Donor Comparison (Bar)</h4>
        <canvas id="donorBarChart"></canvas>
      </div>
    </div>

    <p id="errorMsg" class="error-msg"></p>
  </div>

  <footer>Â© 2025 Lifenest | Empowering Life Through Donation ðŸ’™</footer>

  <!-- ðŸ“œ Script -->
  <script>
    async function fetchDashboardData() {
      try {
        const response = await fetch("http://localhost:5000/api/dashboard/stats");
        const data = await response.json();

        if (!data.success) {
          document.getElementById("errorMsg").textContent = "âŒ Unable to fetch live data. Please check backend connection.";
          return;
        }

        const { bloodCount, organCount } = data;
        renderCharts(bloodCount, organCount);

      } catch (error) {
        document.getElementById("errorMsg").textContent = "âŒ Unable to fetch live data. Please check backend connection.";
        console.error("Dashboard Error:", error);
      }
    }

    function renderCharts(bloodCount, organCount) {
      // ðŸ©¸ Pie Chart
      const pieCtx = document.getElementById("donorPieChart").getContext("2d");
      new Chart(pieCtx, {
        type: "pie",
        data: {
          labels: ["Blood Donors", "Organ Donors"],
          datasets: [{
            data: [bloodCount, organCount],
            backgroundColor: ["#60a5fa", "#34d399"],
            borderColor: "#fff",
            borderWidth: 2,
          }],
        },
        options: {
          plugins: {
            legend: { position: "bottom" },
            datalabels: {
              color: "#fff",
              font: { weight: "bold", size: 14 },
              formatter: (value) => value
            }
          }
        },
        plugins: [ChartDataLabels]
      });

      // ðŸ“Š Bar Chart
      const barCtx = document.getElementById("donorBarChart").getContext("2d");
      new Chart(barCtx, {
        type: "bar",
        data: {
          labels: ["Blood Donors", "Organ Donors"],
          datasets: [{
            label: "Number of Donors",
            data: [bloodCount, organCount],
            backgroundColor: ["#3b82f6", "#10b981"],
            borderRadius: 10,
            borderWidth: 1
          }],
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            datalabels: {
              anchor: "end",
              align: "top",
              color: "#1f3b4d",
              font: { weight: "bold", size: 14 },
              formatter: (value) => value
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { stepSize: 1, color: "#1f3b4d" },
              grid: { color: "#dbeafe" }
            },
            x: {
              ticks: { color: "#1f3b4d" },
              grid: { display: false }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    fetchDashboardData();
  </script>
</body>
</html>
