<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About | Lifenest</title>
  <link rel="stylesheet" href="css/about.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-section">
      <img src="logo.jpg" alt="Lifenest Logo" class="logo" />
      <span class="brand">Lifenest</span>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html" class="active">About</a></li>
      <li><a href="donors.html">Donors</a></li>
      <li><a href="blood.html">Donate</a></li>
      <li><a href="blood.html">Blood</a></li>
    </ul>
  </nav>

  <!-- Quote Section with Full Background Image -->
  <section class="quote-section">
    <div class="quote-overlay">
      <div class="quote-text fade-slide" id="quote">
        “Every drop counts — donate blood, save a life.”
      </div>
      <button class="next-btn" id="nextBtn">›</button>
    </div>
  </section>

  <!-- Developer Section -->
  <section class="team">
    <h2>Our Developers</h2>
    <div class="developers">
      <div class="developer">
        <h3>Ashrith</h3>
        <p>Backend Developer</p>
      </div>
      <div class="developer">
        <h3>Ranga Pravallika</h3>
        <p>Frontend Developer</p>
      </div>
      <div class="developer">
        <h3>Pranathi Reddy</h3>
        <p>Web Designer</p>
      </div>
    </div>
  </section>

  <script>
    const quotes = [
      "“Every drop counts — donate blood, save a life.”",
      "“You can save a life today — every organ, every act counts.”",
      "“Be the reason someone smiles today — donate blood or organs.”",
      "“A single act of kindness can give someone a lifetime.”",
      "“Blood and organ donation — the gift that keeps others alive.”"
    ];

    let index = 0;
    const quoteText = document.getElementById("quote");
    const nextBtn = document.getElementById("nextBtn");

    nextBtn.addEventListener("click", () => {
      quoteText.classList.remove("slide-in");
      quoteText.classList.add("slide-out");

      setTimeout(() => {
        index = (index + 1) % quotes.length;
        quoteText.textContent = quotes[index];
        quoteText.classList.remove("slide-out");
        quoteText.classList.add("slide-in");
      }, 400);
    });
  </script>
</body>
</html>
